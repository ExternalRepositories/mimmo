name: mimmo
markdown: redcarpet
highlighter: rouge
baseurl: /MIMMO

exclude: [_manual]

collections:
  modules:
    output: true

sections:
    about:
        name: About

        subsections:
            overview:
                name: Overview
                url: overview.html
            objects:
                name: Manipulation Objects
                url: manipulation.html
